{% extends "base.html" %}
{% load static %}


{% block content %}
 <h2>New question</h2>
 <form class="ask needs-validation" novalidate>
      <div class="form-group">
          <label for="input-title">Title (max. 50)</label>
          <input id="input-title" class="form-control" type="text" required maxlength="50" placeholder="How to compile program?"/>
          <div class="invalid-feedback">
            Please, enter question title!
          </div>
      </div>

      <div class="form-group">
          <label for="input-text">Text (max. 300)</label>
          <textarea id="input-text" class="form-control" required maxlength="300" placeholder="I have a problem with compile program on Python..."></textarea>
          <div class="invalid-feedback">
            Please, enter text of question!"
          </div>
      </div>

      <div class="form-group">
          <label for="input-tag">Tags (max. 100)</label>
          <input id="input-tag" class="form-control" type="text" required maxlength="100" placeholder="python, programming"/>
          <div class="invalid-feedback">
            Please, enter template data "tag, tag, tag..."
          </div>
      </div>

      <input type="submit" class="btn btn-success" value="ASK"/>
  </form>
{% endblock content %}
