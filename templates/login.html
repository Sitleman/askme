{% extends "base.html" %}
{% load static %}

{% block content %}

<h2>Log in</h2>
<div class="error-auth">
  Sorry, login or password incorrect!
</div>
<form class="login needs-validation" novalidate>
  <div class="form-group">
      <label for="input-login">Login</label>
      <input id="input-login" class="form-control" type="text" required/>
      <div class="invalid-feedback">
        Please, enter login!
      </div>
  </div>

  <div class="form-group">
      <label for="input-password">Password</label>
      <input id="input-password" class="form-control" type="password" required>
      <div class="invalid-feedback">
        Please, enter password!
      </div>
  </div>

  <input type="submit" class="btn btn-primary" value="Login"/>
</form>

<div style="margin-top: 30px;">or <a href="{% url 'register' %}">create new account</a></div>

{% endblock content %}
